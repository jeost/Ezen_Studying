<!DOCTYPE html>

<body>
<h1>오디오 태그</h1>
<<!-- 오디오 태그 속성
	  	controls : 오디오 실행 버튼
	  	autoplay : 오디오 자동 실행 [ 크롬에서는 불가 ]
	  
	  비디오 태그 속성
	  	controls : 비디오 실행 버튼
	  	width : 비디오 가로 사이즈
	  	autoplay : 비디오 자동 실행 [ 크롬에서 불가 ]
	  	loop : 비디오 반복재생
	  
	  iframe 태그 속성
	  	
 -->
<audio controls="controls" autoplay="autoplay">
	<source src="audio.mp3">
	</audio>
	<h1>비디오 태그</h1>
	<video controls="controls" loop="loop">
		<source src="Seoul - 21985.mp4">
	</video>
	
	<h3>외부 멀티미디어 태그</h3>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/Kt2MMXYjKz8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<h3><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3173.1178624539793!2d126.83678537607192!3d37.31603573503686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f1c7de2de01%3A0x2c58c81aa04e4e0a!2z7KSR7JWZ!5e0!3m2!1sko!2skr!4v1649819987673!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></h3>
</body>
