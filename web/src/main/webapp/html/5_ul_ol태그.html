<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	ul : unordered list 순서가 없는 목록 태그
	ol : ordered list 순서(번호)가 있는 목록 태그
	li : list item 목록에 값 추가
	 -->
	 
	 <ul><!-- 순서가 없는 목록 -->
	 <li>testtesttesttest</li>
	 <li>테스트테스트테스트테스트</li>
	 <li>xptmxmxptmxmxptmxm</li>
	 </ul>
	 
	 <ol><!-- 순서(번호)가 있는 목록 -->
	 <li>가
	 <li>나
	 <li>다
	 </ol>
</body>
</html>
