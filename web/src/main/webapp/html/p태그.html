<h1>HTTP는</h1>
<p>HTTP는 W3 상에서 정보를 주고받을 수 있는 프로토콜이다.<br>
주로 HTML 문서를 주고받는 데에 쓰인다.<br>
주로 TCP를 사용하고 HTTP/3 부터는 UDP를 사용하며, 80번 포트를 사용한다.<br>
1996년 버전 1.0, 그리고 1999년 1.1이 각각 발표되었다. </p>
