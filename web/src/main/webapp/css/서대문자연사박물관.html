<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>서대문자연사박물관</title>
	<style type="text/css">
		*{border: solid 1px red; text-align: center;}
		#header{width:1348px;}
		#mainsec1, #mainsec2{width:1280px;}
		#mainsec2{clear: both;}
		#mainvisu{float:left;}
		#banner{float:right;}
		.box{width:318px; float:left;}
		#footer{background-color: gray; clear:both;}
		
	</style>
</head>
<body>
	<div id="container">
		<div id="header">헤더</div>
		<div id="main">
			<div id="mainsec1">
				<div id="mainvisu">메인이미지</div>
				<div id="banner">
					<div id="ban1">배너1</div>
					<div id="ban2">배너2</div>
					<div id="ban3">배너3</div>
				</div>
			</div>
			<div id="mainsec2">
				<div class=box>박스1</div>
				<div class=box>박스2</div>
				<div class=box>박스3</div>
				<div class=box>
					<div id="youtube">유튜브</div>
					<div id="insta">인스타그램</div>
				</div>
			</div>
		</div>
		<div id="footer">푸터</div>
	</div>
</body>
</html>
