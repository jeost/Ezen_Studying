<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>레이아웃2</title>
	<style type="text/css">
		*{
		border:solid 1px red;
		text-align:center;
		}
		#web{margin:0 auto;}

	</style>
</head>
<body>
	<div id="web">
		<div id="header">상단 헤더</div>
		<div id="container">
			<div id="left">메인 왼쪽 메뉴</div>
			<div id="right">메인 오른쪽 메뉴</div>
		</div>
		<div id="footer">하단 푸터</div>
	</div>
</body>
</html>
