<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
*{font-size: "40";}
*{font-family: 굴림;}
</style>
</head>
<body>
	<!-- 
	CSS 목적 : HTML 태그에 스타일 적용
	CSS 사용방법
		1. HTML 태그의 style 속성
		2. head 태그 안의 style 태그 안에서 정의
		3. css 파일 불러오기
		
	CSS 선택자[식별]
	*{} : 와일드카드 : 전부 적용
	태그명{} : 해당 태그에 적용
	.클래스명{} : 해당 클래스명에 적용
	#id{} : 해당 id명에 적용
	- 동일한 태그에 여러개가 적용될경우 우선순위
		id>class>태그>*
		class[여러개 태그 사용] 복수이름 vs id[하나의 태그 사용] 단일이름
	 -->
	 <p style="font-size: 50px;">테스트</p>
</body>
</html>
