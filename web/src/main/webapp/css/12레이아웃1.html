<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>레이아웃1</title>
	<style type="text/css">
		#box1, #box2, #box3{
			width:300px; border: solid 1px red;
			margin: 0 auto; padding: 20px;
		}
		#box2{
			text-align: right;
		}
		#box3{
			text-align: center;
		}
		#a, #b, #c, #d{
			width:100px; height:50px; margin:10px; color:black; text-align: center; border:solid 1px red;
		}
		#a, #b{
		background-color: green;
		}
		#c{
		float: right; background-color: aqua;
		}
		#d{
		float:left; background-color: gray;
		}
		#f{
		float:left;
		}
		h3{
		clear: both;
		}
	</style>
</head>
<body>
	<div id="box1">
		테스트
	</div>
	<div id="box2">
		테스트2
	</div>
	<div id="box3">
		<img alt="" src="배경.png" width="100px">
	</div>
	<div id="a">요소 a</div>
	<div id="b">요소 b</div>
	<div id="c">요소 c</div>
	<div id="d">요소 d</div>
	<div id="f"><img alt="" src="배경.png" width="100px"> </div>
	<h3>패턴이미지</h3>
	<p>패턴이미지 입니다.</p>
</body> 
</html>
